<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Web</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <input type="number" name="firstNumber" id="firstNumber" />
      <input type="number" name="secondNumber" id="secondNumber" />
      <div id="mathOps">
        <p class="numOps" data-ops="kali">X</p>
        <p class="numOps" data-ops="bagi">/</p>
        <p class="numOps" data-ops="tambah">+</p>
        <p class="numOps" data-ops="kurang">-</p>
      </div>
      <input type="button" value="Hitung" />
      <!-- kotak hasil -->
      <div class="hasil">
        <p>lorem</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
